<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section>
        <div class="nav">
            <div class="brandlogo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Steam_gray-brown_logo.svg/1280px-Steam_gray-brown_logo.svg.png"
                    alt="image" srcset="">

            <div class="nav-item">
                <div class="searchBar">
                    <form method="post">
                        <div class="searchform">
                            <input type="text" placeholder="Search..." id="searchInput" />

                    </form>
                </div>
                <div class="nav-right">
                    <div class="nav-icons">
                        <div class="iconsa">

                            <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="nav-img-circle">
                            <img src="https://plan-uk.org/sites/default/files/styles/gallery_image/public/Images/Article/plan-uk-act-for-girls-street-harassment-jess.jpg"
                                alt="" srcset="" class="image-round">
                        </div>
                        <div>
                            <p>Darshan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <section>
        <div class="margin-top">
            <div class="side-nav">
                <div class="side-nav-main-item">
                    <div class="side-nav-item">

                    <div class="side-nav-item">

                        </a>
                    </div>
                    <div class="side-nav-item">
                        <a href="#">
                            <div><i class="fa-regular fa-bell"></i></div>
                            <div>name</div>
                        </a>
                    </div>
                </div>
                <div class="side-nav-secondary-item">
                    <div class="side-icon">
                        <a href="#" class="side-nav-secondary-icon">
                            <i class="fas fa-cog mr-2"></i> <!-- Setting icon -->
                            <span>Setting</span>
                        </a>
                        <a href="#" class="side-nav-secondary-icon">
                            <i class="fas fa-question-circle mr-2"></i> <!-- Help icon -->
                            <span>Help</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="main-content">
                {% block content %}

                {% endblock content %}
            </div>
        </div>
    </section>



    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
