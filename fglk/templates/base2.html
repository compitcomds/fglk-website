<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="nav">
            <div class="brandlogo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Steam_gray-brown_logo.svg/1280px-Steam_gray-brown_logo.svg.png"
                    alt="image" srcset="">
            </div>
            <div class="nav-item">
                <div class="searchBar">
                    <form method="post">
                        <div class="flex-class">
                            <input type="text">
                            <button type="submit">
                                <i>
                                    Search
                                </i>
                            </button>
                        </div>
                    </form>

                </div>
                <div class="nav-right">
                    <div class="nav-icons">
                        <div>
                            <i>
                                icon1
                            </i>
                        </div>
                        <div>
                            <i>
                                icon2
                            </i>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="nav-img-circle">
                            <img src="https://plan-uk.org/sites/default/files/styles/gallery_image/public/Images/Article/plan-uk-act-for-girls-street-harassment-jess.jpg"
                                alt="" srcset="" class="image-round">
                        </div>
                        <div>
                            <p>Darshan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% block content %}

    {% endblock content %}



</body>

</html>
