<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fg-Lawkit Admin</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('Admin.static',filename='css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom styles for this template-->
    <link href="{{ url_for('Admin.static',filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a href="{{url_for('index')}}" class="d-flex justify-content-center"><img class="img-fluid p-3 w-50 object-fit-cover "
                src="https://ccdstest.b-cdn.net/logo-fg.jpg"
                alt="logo" /></a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('Admin.Admin_Course.Course')}}">
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <!-- Bootstrap icon for Courses, choose one that fits your design -->
                    <span>Courses</span>
                </a>
            </li>


            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            

            <!-- Nav Item - Pages Collapse Menu -->
            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('Admin.Admin_Community.asd')}}">
                    <i class="bi bi-people-fill"></i>
                    <!-- Bootstrap icon for Community, choose one that fits your design -->
                    <span>Community</span>
                </a>
            </li>

            <hr class="sidebar-divider">
            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <a href="#" class="btn btn-primary btn-icon-split justify-content-start" onclick="goBack()">      
                        <span class="icon text-white-50">
                          <i class="fa-solid fa-arrow-left"></i>
                        </span>
                        <span class="text">Back</span>
                      </a>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        

                        <a onclick="window.location.href='{{url_for('Auth.logout')}}'" class="btn btn-danger btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </span>
                            <span class="text">Log Out</span>
                        </a>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!--  -->
                <div class="container-fluid">
                    
                    {% block content %}
        
                    {% endblock content %}
        
                </div>
                <!--  -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; FG-Lawkit 2024</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

       
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const buttons = document.querySelectorAll('.admin-button');

        // Add click event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', function (event) {


                // Remove active class from all buttons
                buttons.forEach(btn => {
                    btn.classList.remove('button-active');
                });

                // Add active class to the clicked button
                this.classList.add('button-active');
            });
        });

    </script>

        <!-- Bootstrap core JavaScript-->
        <script src="{{url_for('Admin.static', filename='js/jquery.min.js') }}"></script>
        <script src="{{url_for('Admin.static', filename='js/bootstrap.bundle.min.js') }}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{url_for('Admin.static', filename='js/jquery.easing.min.js') }}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('Admin.static', filename='js/sb-admin-2.min.js') }}"></script>

        <!-- Page level plugins -->
        <script src="{{url_for('Admin.static', filename='js/jquery.easing.min.js') }}"></script>

        <!-- Page level custom scripts -->
        <script src="{{ url_for('Admin.static', filename='js/chart-area-demo.js')}}"></script>
        <script src="{{ url_for('Admin.static', filename='js/chart-pie-demo.js') }}"></script>
        <script>
            function goBack() {
              window.history.back();
            }
          </script>
          <script>
            $(document).ready(function () {
                $('.close').on('click', function () {
                    window.location.href = "{{ url_for('Admin.Admin_Course.Course') }}";
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $('.close').on('click', function () {
                    window.location.href = "{{ url_for('Admin.Admin_Course.section',course_id=course_id) }}";
                });
            });
        </script>
</body>

</html>
